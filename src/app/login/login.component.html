<div class="logo">
<div class="container">
<h1 mat-dialog-title><fa-icon [icon]="['fa', 'user-lock']"></fa-icon> Inicio de sesion</h1>
<div mat-dialog-content>
    <p>{{instrucciones}}</p>
  <div class="example-container">
     
    <mat-form-field >
        <input matInput #input  placeholder="Usuario" [formControl]="user" [errorStateMatcher]="matcher" cdkFocusInitial>
        <!--mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint-->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [formControl]="password" [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
 
</div>
  <mat-dialog-content class="mat-typography">
    <p style="white-space: pre-line"><b>Nota:</b>{{mensaje}}</p>
  </mat-dialog-content>
</div>
<br>
  <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button mat-dialog-close routerLink="" (click)="toRegistro()">Registro</button>
      <button mat-raised-button (click)="logIn()" [mat-dialog-close]="true" >Iniciar Sesion</button>
  </mat-dialog-actions>
</div>
</div>
