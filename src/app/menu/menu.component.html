
<br>
<div [@openClose]="isOpen ? 'open' : 'closed'" class="container" >

  <div *ngIf="results" class="row h-100 justify-content-center align-items-center">
      <div class="row">

       
          <div  *ngFor="let result of results;" class="col-12 col-md-4" style="margin-bottom:2em">
            <div (click)="toggle()" id="{{result.id}}"  class="card list-group-item-action" >
              <div class="text-center">
                <img class="card-img-top" [src]="result.Imagen" onError="src='../../assets/img/default.png'" alt="Card image cap" style="margin-top: 1rem">
              </div>
            <div class="card-body ">
                <div class="text-center">
              <h5 class="card-title"><b>{{result.titulo}}</b></h5>
                  </div>
            
                <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="container">
  <div class="row justify-content-left">
    <div class="col-sm">{{result.descr}}</div>
  </div>
  </div>      
            </div>
          </div>
          </div>
        
      
      </div>
  </div>

</div>
